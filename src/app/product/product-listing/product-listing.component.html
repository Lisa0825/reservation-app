<div class="container">
    <div class="myclass">
    </div>
    <br>    
    <div class="row">
        <div class="col-sm" *ngFor="let product of products; let productId = index">
            <div class="col-sm">
            <a routerLink={{productId}}>
                <div class="card" style="width: 18rem;">
                    <img src='{{ product.coverImage }}' class="card-img-top">    
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                    </div>
                </div>
            </a>
        </div>
        <div>
    </div>
  </div>
